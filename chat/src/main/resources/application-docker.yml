spring:

  application:
    name: chat-server

  config:
    import: "optional:configserver:http://config-server:7777"

server:
  servlet:
    context-path: /chat-server
  port: 0

logging:
  level:
    org.springframework.cloud.gateway: DEBUG

eureka:
  instance:
    prefer-ip-address: true
    instance-id: "${spring.application.name}:${random.value}"
  client:
    service-url:
      defaultZone: http://registry-server:8761/eureka/
