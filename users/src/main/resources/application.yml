spring:

  application:
    name: users-server

  profiles:
    active: dev

  config:
    import: "optional:configserver:http://localhost:7777"

server:
  servlet:
    context-path: /users-server
  port: 0

logging:
  level:
    org.springframework.cloud.gateway: DEBUG

eureka:
  instance:
    instance-id: "${spring.application.name}:${random.value}"
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
