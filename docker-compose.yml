version: "3.9"

services:
  # Main container running all Spring Boot microservices
  app:
    build: .
    container_name: monolithic-services
    ports:
      - "4040:4040"   # Gateway
      - "8888:8888"   # Config server
      - "8761:8761"   # Eureka
    depends_on:
      - users-db
      - posts-db
      - user-profiles-db
      - catalog-db
      - page-profiles-db
    environment:
      SPRING_PROFILES_ACTIVE: docker
    volumes:
      - ./logs:/app/logs
    networks:
      - app-network

  # -------------------------
  # Databases for each service
  # -------------------------

  users-db:
    image: postgres:15.3
    restart: always
    environment:
      POSTGRES_DB: "users-db"
      POSTGRES_USER: "develop"
      POSTGRES_PASSWORD: "develop"
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - ./data/users-db:/var/lib/postgresql/data
    networks:
      - app-network

  posts-db:
    image: postgres:15.3
    restart: always
    environment:
      POSTGRES_DB: "posts-db"
      POSTGRES_USER: "develop"
      POSTGRES_PASSWORD: "develop"
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5433:5432"
    volumes:
      - ./data/posts-db:/var/lib/postgresql/data
    networks:
      - app-network

  user-profiles-db:
    image: postgres:15.3
    restart: always
    environment:
      POSTGRES_DB: "user-profiles-db"
      POSTGRES_USER: "develop"
      POSTGRES_PASSWORD: "develop"
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5434:5432"
    volumes:
      - ./data/user-profiles-db:/var/lib/postgresql/data
    networks:
      - app-network

  catalog-db:
    image: postgres:15.3
    restart: always
    environment:
      POSTGRES_DB: "catalog-db"
      POSTGRES_USER: "develop"
      POSTGRES_PASSWORD: "develop"
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5435:5432"
    volumes:
      - ./data/catalog-db:/var/lib/postgresql/data
    networks:
      - app-network

  page-profiles-db:
    image: postgres:15.3
    restart: always
    environment:
      POSTGRES_DB: "page-profiles-db"
      POSTGRES_USER: "develop"
      POSTGRES_PASSWORD: "develop"
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5436:5432"
    volumes:
      - ./data/page-profiles-db:/var/lib/postgresql/data
    networks:
      - app-network

# Shared network so services can talk to databases by name
networks:
  app-network:
    driver: bridge
